<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="css/auth.css">
</head>
<body>
	<div class="lowin lowin-blue">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Account</label>
							<input id='account' type="text" autocomplete="account" class="lowin-input" placeholder="请输入账号/邮箱/手机号">
						</div>
						<div class="lowin-group password-group">
							<label>Password</label>
							<input type="password" id="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn" id='login'>
							Sign In
						</button>

						<div class="text-foot">
							还没有账号 <a id='reg' href="#" class="register-link">Register</a>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/mui.enterfocus.js"></script>
<script src="js/app.js"></script>
<script>
	mui.init();   
	$(document).on('click','#reg',function(){
		window.location.href="reg.html";
	})
	mui('body').on('tap','#login',function(){
		var account=$('#account').val();
		var pwd=$('#password').val();
		if(account==''){
			alert('账号不能为空')
			return false;  
		}
		if(pwd==''){
			alert('密码不能为空')
			return false;
		}
	
		mui.ajax('http://group_shop.tactshan.com/group_shop/login',{  
			data:{
				account:account,    
				pwd:pwd, 
			},
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型  
			timeout:10000,//超时时间设置为10秒；
			headers:{'Content-Type':'application/x-www-form-urlencoded'},	              
			success:function(data){    
				if(data.code==0){
						alert(data.msg) 
						var webview=mui.openWindow({
						url:'index.html',        
						extras:{   
							token:data.token,
							uid:data.uid 
						},
					})
				}else{  
						mui.alert(data.msg,'提示信息','关闭');
				}               
			},       
			error:function(xhr,type,errorThrown){
				//异常处理；
				console.log(type);	  
			} 
		});	
	})
</script>
