<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/mui.min.css"/>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/auth.css">
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<input type="hidden" id="uid">
		<input type="hidden" id="token">
		<!-- <h4 align="center">个人中心列表</h4> -->
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		
		<div class="lowin lowin-blue">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<p>Sign in to continue</p>
					<div class="lowin-group password-group">
						<label>Password</label>
						<input type="password" class="lowin-input" id="u_pwd">
					</div>
					<div class="lowin-group password-group">
						<label>New_Password</label>
						<input type="password"  class="lowin-input" id="new_pwd">
					</div>
					<div class="lowin-group password-group">
						<label>Confirm_Password</label>
						<input type="password" class="lowin-input" id="confirm_pwd">
					</div>
					<button class="lowin-btn" onclick="change_pwd()" id="change_pwd">
						Change_Pwd
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/auth.js"></script>
	</body>

</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/mui.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript">
	function change_pwd(){
		_url=window.location.href
		var uid_place=_url.lastIndexOf("uid=");
		var uid_last_place=_url.lastIndexOf("&t")
		var uid=_url.substring(uid_place+4,uid_last_place)
		var token_place=_url.lastIndexOf("n=")
		var token=_url.substring(token_place+2,_url.length)
		var u_pwd = $("#u_pwd").val();
		var new_pwd = $("#new_pwd").val();
		var confirm_pwd = $("#confirm_pwd").val();
		if(new_pwd==confirm_pwd){
			mui.ajax('http://group_shop.tactshan.com/changepwd',{
				data:{
					uid:uid,
					token:token,
					u_pwd:u_pwd,
					new_pwd:new_pwd
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					alert(data.msg)
					if(data.code==0){
						location.href="./index.html"
					}
				},
				error:function(xhr,type,errorThrown){
					alert(1)
				}
			});
		}else{
			alert('新密码和确认密码不一致')
		}
		
	}
</script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
