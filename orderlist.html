<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<h1 class="mui-title" align="center" >订单展示</h1>	
					<input type="hidden" id="uid">
					<input type="hidden" id="token">
					<input type="hidden" id="order_id">
		</header>
		<table class="table table-bordered" >  
			
			<tbody id="box" style='border:solid 1px  #31B0D5 ;'>   
				
			</tbody>
		</table>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/app.js"></script>	
		<script type="text/javascript">
			mui.init()
			$(function(){
				_url=window.location.href  
				var uid_place=_url.lastIndexOf("uid=");
				var uid_last_place=_url.lastIndexOf("&t")
				var uid=_url.substring(uid_place+4,uid_last_place)
				var token_place=_url.lastIndexOf("n=")
				var token=_url.substring(token_place+2,_url.length)	
				
				$("#uid").val(uid)
				$("#token").val(token)
			
				var _tr=''
				$.ajax({
					url:"http://group_shop.tactshan.com/orderlist", 
					data:{token:token,uid:uid},
					method:'POST',
					dataType:'json',
					success:function(msg){
						$.each(msg.data,function(i,value){
							if(value.order_status==0){
								value.order_status='未支付'
							}else if(value.order_status==1){
								value.order_status='已支付'	
							}else if(value.order_status==2){
								value.order_status='已取消'
							}
							_tr+="<ul class='mui-table-view' style='border:solid 1px  #31B0D5 ;'>"+
								"<li class='mui-table-view-cell'>"+'订单号:'+value.order_num+"</li>"+
								"<li class='mui-table-view-cell'>"+'总价:'+value.total_amont+"</li>"+
								"<li class='mui-table-view-cell'>"+'订单时间:'+value.c_time+"</li>"+
								"<li class='mui-table-view-cell'>"+'订单状态:'+value.order_status+"</li>"+
								"<li class='mui-table-view-cell'>"+"<input type='button' value='订单详情' class='orderdetail' order_num='"+value.order_num+"'>"+"</li>"+
								"</ul>"+
								"<br>"  
						}) 						
 						 $('#box').html(_tr)
				}	  		
				})
				$(document).on("click",".orderdel",function(){
					var order_id=$(this).attr("order_id")
					
					$.ajax({
						url:"http://group_shop.tactshan.com/order_delete",
						data:{order_id:order_id},
						dataType:"json",
						method:'POST',
						success:function(data){
							alert(data.msg)
							location.href='./orderlist.html?uid='+uid+'&token='+token
						}
					})
				})
				})
				
		</script>
</html>
