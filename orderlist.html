<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<h1 class="mui-title" align="center">订单展示</h1>	
					<input type="hidden" id="uid">
					<input type="hidden" id="token">
		</header>
		<table class="table table-bordered">  
			
			<tbody id="box">   
				
			</tbody>
		</table>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/app.js"></script>	
		<script type="text/javascript">
			mui.init()
			$(function(){
				_url=window.location.href  
				var uid_place=_url.lastIndexOf("uid=");
				var uid_last_place=_url.lastIndexOf("&t")
				var uid=_url.substring(uid_place+4,uid_last_place)
				var token_place=_url.lastIndexOf("n=")
				var token=_url.substring(token_place+2,_url.length)	
				
				$("#uid").val(uid)
				$("#token").val(token)
			
				var _tr=''
				$.ajax({
					url:"http://group_shop.tactshan.com/orderlist", 
					data:{token:token,uid:uid},
					method:'POST',
					dataType:'json',
					success:function(msg){
					  
						$.each(msg.data,function(i,value){
							_tr+="<tr><td>订单号</td><td class='order_num'>"+value.order_num+"</td></tr>"+
							"<tr><td>订单总价</td><td>"+value.total_amont+"</td></tr>"+
							"<tr><td>订单时间</td><td>"+value.c_time+"</td></tr>"+
							"<tr><td>订单状态</td><td>"+value.order_status+"</td></tr>"+
							"<tr><td>"+"<input type='button' value='订单详情' class='orderdetail' order_num='"+value.order_num+"'>"+"</td></tr>";  
						}) 						
 						 $('#box').html(_tr+"<br>")
				}			
				})
				})
				$(document).on('click','.orderdetail',function(){
					
					var uid=$("#uid").val();
		 			var token=$("#token").val();
					var _this=$(this);
					var order_num=_this.attr('order_num');  	
					var url='orderdetail.html?uid='+uid+'&token='+token+'&order_num='+order_num
					location.href=url;	 
				})		
				
		</script>
</html>
