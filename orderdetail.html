<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	</head>
	<body>
		<h1 align="center">商品详情</h1>
		<table class="table table-bordered">
			<input type="hidden" id="goods_id">
			<input type="hidden" id="uid">
			<input type="hidden" id="token">
			<tr>
				<td>订单号：</td>
				<td id="order_num"></td>
			</tr>
			<tr>
				<td>商品名称：</td>
				<td id="goods_name"></td>
			</tr>
			<tr>
				<td>购买数量：</td>
				<td id="buy_num"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td id="total_amont"></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="./orderlist.html">返回</a></td>
			</tr>
		</table>
	</body>
</html>
<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
		$(function(){
			mui.ajax('http://group_shop.tactshan.com/group_shop/goods_detail',{
				data:{
					order_num : order_num,
					uid : uid,
					token : token 
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				success:function(data){
					$("#order_num").html(data.order_num)
					$("#goods_name").html(data.goods_name)
					$("#buy_num").html(data.buy_num)
					$("#total_amont").html(data.total_amont)
				}
			});
		})
	</script>
